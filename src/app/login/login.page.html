<ion-header>
	<ion-toolbar>
	  <ion-title>Login</ion-title>
	</ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
		<form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
			<ion-item lines="none">
				<ion-label>Email</ion-label>
				<ion-input type="email" placeholder="email adress" formControlName="email"></ion-input>
			</ion-item>
			<ion-item lines="none">
				<ion-label>Password</ion-label>
				<ion-input type="password" placeholder="password" formControlName="password" ></ion-input>
			</ion-item>
			<ion-button  class = "mybutton" shape ="round" expand = "block" type="submit" [disabled]="!validations_form.valid">Log In</ion-button>
			<ion-item lines="none">
				<ion-button color = "light" fill="clear" slot="end">Forget password?</ion-button>
			</ion-item>

		</form>

		<ng-container *ngFor="let validation of validation_messages.email">
			<ion-item lines ="none" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
			  {{ validation.message }}
			</ion-item>
		  </ng-container>
		<ng-container *ngFor="let validation of validation_messages.password">
		  <ion-item lines ="none" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
			{{ validation.message }}
		  </ion-item>
		</ng-container>




	  <label class="error-message">{{errorMessage}}</label>
  </ion-content>
